# Netlify config for Next.js
# Uses the official Next.js plugin so the app is served correctly (not as static files).
# Without this, Netlify may publish the wrong directory and show 404.

[build]
  command = "bun run build"
  # Let the Next.js plugin set publish directory; do not set publish = ".next"
  # or "out" â€” the plugin deploys via serverless/edge.

[build.environment]
  NODE_VERSION = "24"

[[plugins]]
  package = "@netlify/plugin-nextjs"
